<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager - Tasks</title>
    <link rel="stylesheet" href="css/tasks.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <div class="partOne"><a href="index.html">iCode</a></div>

      <div class="partTwo">
        
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="tasks.html">Tasks</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </div>

        <div class="searchBar">
          <input type="search" id="searchBarIn" placeholder="Search task" />
          <img id="searchBtn" src="images/search.svg" alt="search" />
        </div>

      </div>

      <div class="searchResults">
        <h2>Title:</h2>
        <p>Description:</p>
        <span id="searchStatus">Status: </span><span>Pending</span>
      </div>

      <div class="burgerBtn"><img src="images/menu.svg" alt="menu"></div>
    </nav>

    <main>
      <div id="task-form">
        <h1 class="taskHeading">Add Task</h1>
        <input type="text" id="task-title" placeholder="Task Title" />

        <textarea id="task-desc" placeholder="Description"></textarea>

        <button id="taskSubmitBtn" onclick="addTask()">Add Task</button>

        <button
          id="taskUpdateBtn"
          onclick="confirmUpdateTask()"
          style="display: none"
        >
          Update Task
        </button>
      </div>
      <div id="tasks-container" lang="en">
        <!-- Tasks will be loaded here -->
      </div>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
